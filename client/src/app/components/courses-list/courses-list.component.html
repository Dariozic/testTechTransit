<div class="row mb-3">
  <input class="form-control col-6 mr-3" (keyup.enter)="findByName()" [(ngModel)]="dat" type="text" placeholder="Search" aria-label="Search">
  <button class="btn btn-primary col-2" (click)="findByName()">Filter</button>
</div>

<div class="row">
  <div class="col-4 m-0" *ngFor="let course of courses">
      <div class="card text-center">
          <div class="card-header d-flex justify-content-between align-items-center">
              {{course.name}}
              <div class="border rounded-pill">
                <p class="h6">{{course.maximumCredits}} {{(course.maximumCredits > 1)? "CREDITS" : "CREDIT"}} </p>
              </div>
          </div>
          <img [src]="course.imageUrl" [alt]="course.imageText">
          <div class="card-body">
              <p>{{course.provider.name}}</p>
              <label>{{ course.price | currency:'USD' }}</label>
              <rating class="text-warning" [ngModel]="course.rating" [max]="5" [disabled]="true" [readonly]="isReadonly"></rating>
          </div>
      </div>
  </div>
</div>

<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll($event)">
</div>

<div *ngIf="!finished">
 Loading more courses...
</div>
